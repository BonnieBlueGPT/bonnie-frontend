<!DOCTYPE html>
<html>
<head>
  <title>Bonnie Blue</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    #chat {
      width: 90%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .message { margin: 10px 0; }
    .user { color: #79c2ff; }
    .bonnie { color: #f9c74f; }
  </style>
</head>
<body>
  <h1>Bonnie ðŸ’¬</h1>
  <div id="chat"></div>
  <input type="text" id="msgInput" placeholder="Type your message..." style="width:70%;padding:10px;">
  <button onclick="sendMessage()" style="padding:10px;">Send</button>

  <script>
    const chat = document.getElementById('chat');
    const sessionId = Math.random().toString(36).slice(2);

    function appendMessage(sender, text, cls) {
      const div = document.createElement('div');
      div.className = 'message ' + cls;
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('msgInput');
      const msg = input.value;
      if (!msg) return;
      appendMessage('You', msg, 'user');
      input.value = '';

      try {
        const res = await fetch('https://bonnie-backend.onrender.com/bonnie-chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ session_id: sessionId, message: msg })
        });
        const data = await res.json();
        appendMessage('Bonnie', data.reply, 'bonnie');
      } catch (e) {
        appendMessage('Bonnie', 'Oops... I couldnâ€™t reach Bonnie ðŸ’”', 'bonnie');
      }
    }
  </script>
</body>
</html>
