    <link rel="dns-prefetch" href="https://bonnie-backend-server.onrender.com" />
    
    <title>Bonnie's Private Space ðŸ’‹</title>
    
    <style>
      /* Critical CSS for instant loading */
      html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 25%, #f48fb1 50%, #f06292 75%, #e91e63 100%);
        background-attachment: fixed;
      }
      
      #root {
        height: 100vh;
        overflow: hidden;
      }
      
      /* Loading screen */
      .bonnie-loading {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #fce4ec 0%, #f06292 100%);
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      
      .bonnie-loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .bonnie-loading h1 {
        font-size: 2.5rem;
        margin: 0 0 1rem 0;
        background: linear-gradient(135deg, #e91e63, #ad1457);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .bonnie-loading p {
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.9);
        margin: 0;
        text-align: center;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      /* Mobile optimizations */
      @media (max-width: 768px) {
        .bonnie-loading h1 {
          font-size: 2rem;
        }
        .bonnie-loading p {
          font-size: 1rem;
          padding: 0 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen -->
      <div id="bonnie-loading" class="bonnie-loading">
        <h1>ðŸ’‹ Bonnie's Domain</h1>
        <p>Preparing your exclusive experience...</p>
      </div>
    </div>
    
    <script>
      // Remove loading screen when React loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('bonnie-loading');
          if (loading) {
            loading.classList.add('fade-out');
            setTimeout(() => loading.remove(), 500);
          }
        }, 1000);
      });
      
      // iOS viewport height fix
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', setViewportHeight);
      
      // Prevent zoom on iOS
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      });
      
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(() => console.log('SW registered'))
            .catch(() => console.log('SW registration failed'));
        });
      }
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
