    <style>
      /* Critical CSS for instant loading */
      html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 25%, #f48fb1 50%, #f06292 75%, #e91e63 100%);
        background-attachment: fixed;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
        position: relative;
        overflow: hidden;
      }
      
      /* Galatea Loading Animation */
      .galatea-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      
      .galatea-brain {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(233, 30, 99, 0.3);
        border-top: 3px solid #e91e63;
        border-radius: 50%;
        animation: galateaSpin 1s linear infinite;
      }
      
      .galatea-text {
        color: white;
        font-weight: 600;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        animation: galateaPulse 2s ease-in-out infinite;
      }
      
      @keyframes galateaSpin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes galateaPulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      
      /* Mobile viewport fix */
      @supports (-webkit-touch-callout: none) {
        html, body, #root {
          height: -webkit-fill-available;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Galatea Brain Engine Loading -->
      <div class="galatea-loader">
        <div class="galatea-brain"></div>
        <div class="galatea-text">Initializing Galatea Brain...</div>
      </div>
    </div>
    
    <!-- Galatea Brain Engine Integration -->
    <script>
      // Galatea performance monitoring
      window.galateaPerformance = {
        startTime: performance.now(),
        apiCalls: 0,
        fallbackUsed: 0,
        bondLevel: 75
      };
      
      // Remove loader when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.querySelector('.galatea-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => loader.remove(), 500);
          }
        }, 1000);
      });
      
      // Galatea brain preload
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/galatea-sw.js')
          .then(registration => console.log('Galatea SW registered'))
          .catch(error => console.log('Galatea SW registration failed'));
      }
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
